name: Daily Report Agent

on:
  schedule:
    # 毎日朝9時 JST (= 0時 UTC) に実行
    - cron: "0 0 * * *"
  workflow_dispatch: # 手動実行用

permissions:
  contents: write
  issues: read
  pull-requests: read
  id-token: write

jobs:
  generate-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 50

      - name: Run daily report agent
        uses: anthropics/claude-code-action@v1
        with:
          # Max プランの OAuth トークンで認証（API キー不要）
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            このリポジトリの日次レポートを生成してください。

            1. git log --since="24 hours ago" --oneline --no-merges で直近のコミットを確認
            2. 変更されたファイルを確認
            3. reports/daily-report-$(date -u +%Y-%m-%d).md にレポートを保存

            レポートには以下を含めてください：
            - 本日のハイライト（主な変更点の要約）
            - コミット一覧
            - 変更ファイル一覧
            - 推奨アクション
          claude_args: "--max-turns 10"

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily-report-${{ github.run_id }}
          path: reports/
          retention-days: 30
