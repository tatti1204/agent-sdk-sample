name: Daily Report Agent

on:
  schedule:
    # 毎日朝9時 JST (= 0時 UTC) に実行
    - cron: "0 0 * * *"
  workflow_dispatch: # 手動実行用

permissions:
  contents: write
  issues: read
  pull-requests: read
  id-token: write

jobs:
  generate-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 50

      - name: Run daily report agent
        uses: anthropics/claude-code-action@v1
        with:
          # Max プランの OAuth トークンで認証（API キー不要）
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            このリポジトリの日次レポートを生成してください。

            1. Bash ツールで git log --since="24 hours ago" --oneline --no-merges を実行して直近のコミットを確認
            2. Bash ツールで変更されたファイルを確認
            3. レポート内容を Markdown で作成し、Bash ツールで以下のコマンドを実行してファイルに保存:
               mkdir -p reports && cat > reports/daily-report-$(date -u +%Y-%m-%d).md << 'REPORT_EOF'
               （ここにレポート内容）
               REPORT_EOF
            4. 最後に ls -la reports/ で保存を確認

            レポートには以下を含めてください：
            - 本日のハイライト（主な変更点の要約）
            - コミット一覧
            - 変更ファイル一覧
            - 推奨アクション
          claude_args: "--max-turns 10"

      - name: List generated files
        if: always()
        run: |
          echo "=== workspace root ==="
          find . -name 'daily-report-*.md' -type f 2>/dev/null
          echo "=== reports/ ==="
          ls -la reports/ 2>/dev/null || echo "reports/ not found"

      - name: Upload report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-report-${{ github.run_id }}
          path: reports/
          retention-days: 30
          if-no-files-found: warn
