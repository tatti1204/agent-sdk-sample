name: Daily Report Agent

on:
  schedule:
    # 毎日朝9時 JST (= 0時 UTC) に実行
    - cron: "0 0 * * *"
  workflow_dispatch: # 手動実行用

permissions:
  contents: write
  issues: read
  pull-requests: read
  id-token: write

jobs:
  generate-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 50

      - name: Run daily report agent
        id: agent
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            このリポジトリの日次レポートを Markdown 形式で生成してください。
            git log で直近24時間のコミットと変更ファイルを確認し、
            以下を含むレポートをテキストで出力してください（ファイル保存は不要）：
            - 本日のハイライト（主な変更点の要約）
            - コミット一覧
            - 変更ファイル一覧
            - 推奨アクション
          claude_args: "--max-turns 10"

      - name: Save report to file
        if: always()
        run: |
          mkdir -p reports
          DATE=$(date -u +%Y-%m-%d)
          cat > "reports/daily-report-${DATE}.md" << 'EOF'
          ${{ steps.agent.outputs.result }}
          EOF
          echo "Report saved:"
          ls -la reports/
          head -20 "reports/daily-report-${DATE}.md"

      - name: Upload report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-report-${{ github.run_id }}
          path: reports/
          retention-days: 30
          if-no-files-found: warn
